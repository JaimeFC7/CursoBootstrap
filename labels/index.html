<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Labels - Vídeo 19</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> --> 
</head>
<body>
	<!--Container-->
		<div class="container-fluid">
			<br/>

			<h1>Header H1 <span class="label label-default">Nuevo</span></h1>
			<h2>Header H2 <span class="label label-primary">Nuevo</span></h2>
			<h3>Header H3 <span class="label label-success">Nuevo</span></h3>
			<h4>Header H4 <span class="label label-info">Nuevo</span></h4>
			<h5>Header H5 <span class="label label-warning">Nuevo</span></h5>
			<h6>Header H6 <span class="label label-danger">Nuevo</span></h6>	

			<p>Este es un párrafo <span class="label label-default">Etiqueta</span></p>
		</div>

	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
</body>
</html>
