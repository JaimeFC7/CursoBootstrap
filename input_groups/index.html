<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input Groups - Vídeo 14</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> --> 
</head>
<body>
	<!--Container-->
		<div class="container-fluid">
			<br/>
			<!--Row-->
				<div class="row">
					<div class="col-md-3">
						<!--Form-group Icono izquierda-->
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<span class="sr-only">Correo</span>
										<span class="input-group-addon">E-mail:</span>
										<input type="text" class="form-control">
									</div>
							</div>

						<!--Form-group 2 Icono derecha-->
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<span class="sr-only">Correo</span>
										<input type="text" class="form-control" placeholder="Correo electrónico">
										<span class="input-group-addon">@</span>
									</div>
							</div>

						<!--Form-group Icono ambos lados-->
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<span class="sr-only">Precio</span>
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control">
										<span class="input-group-addon">.50</span>
									</div>
							</div>

						<!--Form-group Checkbox-->
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<span class="sr-only">Enviar comentarios</span>
										<span class="input-group-addon">
											<input type="checkbox">
										</span>
										<input type="text" class="form-control" placeholder="Comentarios">
									</div>
							</div>

						<!--Form-group Radio button junto-->
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<span class="input-group-addon">
											<input type="radio" name="radio1">
										</span>
										<input type="text" class="form-control" placeholder="Comentarios">
									</div>
								<!--input-group-->
									<div class="input-group">
										<span class="input-group-addon">
											<input type="radio" name="radio1">
										</span>
										<input type="text" class="form-control" placeholder="Comentarios">
									</div>
							</div>

						<!--Form-group Radio button separado-->
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Comentarios">
										<span class="input-group-addon">
											<input type="radio" name="radio2">
										</span>
									</div>
							</div>
							<div class="form-group">
								<!--input-group-->
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Comentarios">
										<span class="input-group-addon">
											<input type="radio" name="radio2">
										</span>
									</div>
							</div>

						<!--Form-group botones-->
							<div class="form-group">
								<!--Botón normal izquierda-->
									<div class="input-group">
										<span class="input-group-btn">
											<button class="btn btn-primary">Botón</button>
										</span>
										<input type="text" class="form-control">
									</div>
									<br/>

								<!--Botón normal derecha-->
									<div class="input-group">
										<input type="text" class="form-control">
										<span class="input-group-btn">
											<button class="btn btn-primary">Botón</button>
										</span>
									</div>
									<br/>

								<!--Dropdown junto-->
									<div class="input-group">
										<span class="input-group-btn">
											<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
												Dropdown
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="#">Enlace nº1</a></li>
												<li><a href="#">Enlace nº2</a></li>
												<li><a href="#">Enlace nº3</a></li>
												<li><a href="#">Enlace nº4</a></li>
											</ul>
										</span>
										<input type="text" class="form-control">
									</div>
									<br/>

								<!--Dropdown separado-->
									<div class="input-group">
										<span class="input-group-btn">
											<button class="btn btn-primary">Botón</button>
											<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="#">Enlace nº1</a></li>
												<li><a href="#">Enlace nº2</a></li>
												<li><a href="#">Enlace nº3</a></li>
												<li><a href="#">Enlace nº4</a></li>
											</ul>
										</span>
										<input type="text" class="form-control">
									</div>
									<br/>

							</div>
					</div>
				</div>
		</div>
	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
</body>
</html>
