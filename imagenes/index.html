<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imágenes - Vídeo 07</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme --> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<br/>

	<!--Container-->
		<div class="container-fluid">
			<!--Row-->
				<div class="row">
					<!--Columna 1-->
						<div class="col-md-2">
							<img src="http://lorempixel.com/500/500/" class="img-responsive img-rounded" alt="">
						</div>

					<!--Columna 2-->
						<div class="col-md-2">
							<img src="http://lorempixel.com/500/500/" class="img-responsive img-circle" alt="">
						</div>

					<!--Columna 3-->	
						<div class="col-md-2">
							<img src="http://lorempixel.com/500/500/" class="img-responsive img-thumbnail" alt="">
						</div>

				</div>
		</div>
</body>
</html>
