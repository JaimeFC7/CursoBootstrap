<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barras de Progreso - VÃ­deo 25</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
</head>
<body>
	<br/>
	<!--Container-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<!--Progress 1-->
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width:50%">
								50%	
							</div>
							<span class="sr-only">50% completado</span>
						</div>

					<!--Progress 2-->
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width:0%; min-width:10%">
								0%	
							</div>
							<span class="sr-only">25% completado</span>
						</div>

					<h3>Colores</h3>
					<!--Colores-->
						<!--Progress 3-->
							<div class="progress">
								<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:100%; min-width:10%">
									100%	
								</div>
								<span class="sr-only">25% completado</span>
							</div>

						<!--Progress 4-->
							<div class="progress">
								<div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%">
									100%	
								</div>
								<span class="sr-only">25% completado</span>
							</div>

						<!--Progress 5-->
							<div class="progress">
								<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%">
									100%	
								</div>
								<span class="sr-only">25% completado</span>
							</div>

						<!--Progress 6-->
							<div class="progress">
								<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%">
									100%	
								</div>
								<span class="sr-only">25% completado</span>
							</div>

						<!--Progress 7 combinadas-->
							<div class="progress">
								<div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
									<span class="sr-only">20% completado success</span>
								</div>
								<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
									<span class="sr-only">20% completado info</span>
								</div>
								<div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%;">
									<span class="sr-only">20% completado danger</span>
								</div>
								<div class="progress-bar progress-bar-warning" role="progressbar" style="width:20%;">
									<span class="sr-only">20% completado warning</span>
								</div>
								<div class="progress-bar progress-bar" role="progressbar" style="width:20%;">
									<span class="sr-only">20% completado normal</span>
								</div>
							</div>
				</div>
			</div>
		</div>

	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
