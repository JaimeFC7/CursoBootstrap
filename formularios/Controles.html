<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios [Controles] - Vídeo 05</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme --> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!--Container-->
		<div class="container">
			<br/>
			<!--Form-->
				<form action="" class="">
					<!--Form-group Básico-->
						<div class="form-group">
							<label>Label básico</label>
							<input type="text" class="form-control" placeholder="Input Básico">
						</div>

					<!--Form-group Textarea-->
						<div class="form-group">
							<textarea name="" id="" class="form-control" placeholder="TextArea"></textarea>
							<br/>
						</div>
					
					<!--Form-group Checkbox-->
						<div class="form-group">
							<!--Deshabilitamos los div para que se vean en horizontal-->
							<!--<div class="checkbox">-->
								<label class="checkbox-inline">
									<input type="checkbox" name="" id="" disabled> Checkbox #1
								</label>
							<!--</div>-->

							<!--<div class="checkbox">-->
								<label class="checkbox-inline">
									<input type="checkbox" name="" id=""> Checkbox #2
								</label>
							<!--</div>-->

							<!--<div class="checkbox">-->
								<label class="checkbox-inline">
									<input type="checkbox" name="" id=""> Checkbox #3
								</label>
							<!--</div>-->
						</div>

					<!--Form-group RadioButton-->
						<div class="form-group">
							<!--Deshabilitamos los div para que se vean en horizontal-->
							<!--<div class="radio">-->
								<label class="radio-inline" for="radio1">
									<input type="radio" name="opcion" id="radio1" disabled>Radio 1
								</label>
							<!--</div>-->

							<!--<div class="radio">-->
								<label class="radio-inline" for="radio2">
									<input type="radio" name="opcion" id="radio2">Radio 2
								</label>
							<!--</div>-->

							<!--<div class="radio">-->
								<label class="radio-inline" for="radio3">
									<input type="radio" name="opcion" id="radio3">Radio 3
								</label>
							<!--</div>-->
						</div>
					
					<!--Form-group Button-->
						<div class="form-group">
							<button type="submit">Enviar</button>	
						</div>
				</form>
		</div>
</body>
</html>
