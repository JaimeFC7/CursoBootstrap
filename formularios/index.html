<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios [Standar] - Vídeo 05</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme --> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
</head>
<body>
	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!--Container-->
		<div class="container">
			<br/>
			<!--Form-->
				<form action="" class="">
					<!--Form-group Nombre-->
						<div class="form-group">
							<label for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre" placeholder="Nombre">
						</div>
					
					<!--Form-group Opción-->
						<div class="form-group has-error">
							<label for="option" class="control-label">Elige una opción:</label>
							<select class="form-control" name="" id="option">
								<option value="">Opción #1</option>
								<option value="">Opción #2</option>
								<option value="">Opción #3</option>
								<option value="">Opción #4</option>
								<option value="">Opción #5</option>
							</select>
						</div>

					<!--Form-group Mensaje-->
						<div class="form-group">
							<label for="mensaje">Mensaje:</label>
							<textarea class="form-control" name="" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
						</div>
						
					<!--Form-group Archivo-->
						<div class="form-group">
							<label for="archivo">Archivo:</label>
							<input type="file" id="archivo">
							<p class="help-block">Máximo 50MB</p>
						</div>
					
					<!--Form-group Botones-->
						<div class="form-group">
							<button class="btn btn-primary">Enviar</button>
							<a class="btn btn-link" href="Inline.html">Inline</a>
						</div>
				</form>
		</div>
</body>
</html>
