<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown - VÃ­deo 11</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> --> 
</head>
<body>
	<!--Container-->
		<div class="container">
			<br/>
			<!--Dropdown-->
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropbutton" data-toggle="dropdown" aria-extended="true">
						Dropdown Button <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropbutton">
						<li role="presentation" class="dropdown-header">Header</li>
						<li role="presentation" class="divider"></li>
						<li role="presentation"><a role="item" href="#">Item #1</a></li>
						<li role="presentation"><a role="item" href="#">Item #2</a></li>
						<li role="presentation"><a role="item" href="#">Item #3</a></li>
						<li role="presentation" class="disabled"><a role="item" href="#">Item #4</a></li>
					</ul>
				</div>
		</div>


	<!--Scripts-->
		<!--JQuery-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
